<h1>DBZ</h1>
<hr>
<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Goku - 15000</li>
      <li>Vegeta - 14000</li>
      <li>Krillin - 700</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="Agregar()">
      <input type="text" placeholder="Nombre personaje">
      <input type="number" placeholder="Poder">
      <button>Agregar</button>
    </form>
  </div>
</div>
